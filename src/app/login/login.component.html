<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div>

                <div class="form-group">
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="" id="" [(ngModel)]="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="" id="" [(ngModel)]="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" (click)="doLogin()">Login</button>
                    <button class="btn btn-danger">Cancel</button></div>
            </div>


        </div>
        <div class="col-md-4"></div>
    </div>
</div>
