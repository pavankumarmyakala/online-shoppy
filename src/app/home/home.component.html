

<table class="table table-bordered">
    <tr>
        <th>Sno</th>
        <th>username</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
    </tr>
</table>
